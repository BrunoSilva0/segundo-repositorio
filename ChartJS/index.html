<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <title>ChartJS</title>
    </head>

    <body>
        <h1>Gráfico 1</h1>

        <div>
            <canvas id="chart1" style="position: relative; height: 40vh; width: 40vw;"></canvas>
        </div>
        <br><br>
        <hr>
        <h1>Gráfico 2</h1>

        <br> <br>




        <div>
            <canvas id="chart2"></canvas>
        </div>
    </body>

</html>

<script>
    const ctx = document.getElementById('chart1');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1
            },
            {
                label: 'Umidade',
                data: [90, 89, 93, 87, 88, 88],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    })
</script>

<script>
    const ct2 = document.getElementById('chart2');

    new Chart(ct2, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 1
            },
            {
                label: 'Umidade',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    })
</script>
